<div class="card mt-3">
    <div class="card-header bg-primary">Post No. {{post.id}}</div>
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-primary btn-sm me-3" (click)="navigate()">Details</button>
        <button class="btn btn-secondary btn-sm" (click)="removePost()">Delete Post</button>
    </div>
</div>
