<div>
    <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" (click)="pageClick(1)" *ngIf="prevNext" [ngClass]="{'disabled': selectedPage == 1}">
            <a class="page-link" href="#">&laquo;&laquo;</a>
          </li>
          <li class="page-item" (click)="pageClick(selectedPage - 1)" *ngIf="prevNext" [ngClass]="{'disabled': selectedPage == 1}">
            <a class="page-link" href="#">&laquo;</a>
          </li>
          <li class="page-item"
            *ngFor="let element of pagesList"
            [ngClass]="{'active' : selectedPage == element}"
            (click)="pageClick(element)">
            <a class="page-link" href="#">{{element}}</a>
          </li>
          <li class="page-item" (click)="pageClick(selectedPage + 1)" *ngIf="prevNext" [ngClass]="{'disabled': selectedPage == pages}">
            <a class="page-link" href="#">&raquo;</a>
          </li>
          <li class="page-item" (click)="pageClick(pages)" *ngIf="prevNext" [ngClass]="{'disabled': selectedPage == pages}">
            <a class="page-link" href="#">&raquo;&raquo;</a>
          </li>
        </ul>
      </nav>
</div>
