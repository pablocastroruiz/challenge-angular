<div class="row d-flex">
    <h2 class="posts">Posts</h2>
    <app-pagination
        *ngIf="totalPosts"
        [elements]="totalPosts"
        [pagesOnNav]="5"
        [elemsPerPage]="elemsPerPage"
        (pageSelected)="getPosts($event)">
    </app-pagination>
    <app-post-item
        class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" 
        *ngFor="let post of postsList"
        [post]="post"
        (deletePost)="deletePost($event)">
    </app-post-item>
</div>
