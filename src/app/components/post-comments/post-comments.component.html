<div class="container">
    <div *ngIf="post">
        <p class="title">{{post.title}}</p>
        <p>{{post.body}}</p>
    </div>
    <br>
    <h5 class="mb-3">Add new post</h5>
    <app-new-comment
        (createComment)="createComment($event)">
    </app-new-comment>
    <br>
    <h5 class="mb-3">Comments</h5>
    <app-comment-item
        *ngFor="let comment of commentsList"
        [comment]="comment"
        (deleteComment)="deleteComment($event)">
    </app-comment-item>
</div>
